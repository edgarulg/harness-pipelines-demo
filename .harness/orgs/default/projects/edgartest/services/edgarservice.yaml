service:
  name: edgar-service
  identifier: edgarservice
  orgIdentifier: default
  projectIdentifier: edgartest
  serviceDefinition:
    spec:
      manifests:
        - manifest:
            identifier: helmgitedgar
            type: HelmChart
            spec:
              store:
                type: Github
                spec:
                  connectorRef: edgarconnector
                  gitFetchType: Branch
                  folderPath: /charts/hello-world
                  repoName: helm-examples
                  branch: main
              subChartPath: ""
              skipResourceVersioning: false
              enableDeclarativeRollback: false
              helmVersion: V3
              fetchHelmChartMetadata: false
      artifacts:
        primary:
          primaryArtifactRef: <+input>
          sources:
            - identifier: artifact1
              spec:
                version: <+input>.allowedValues(devpulse-ui/develop_test,devpulse-ui/master)
              type: CustomArtifact
            - identifier: artifact2
              spec:
                version: <+input>.allowedValues(devpulse-ui/develop_test,devpulse-ui/master)
              type: CustomArtifact
    type: Kubernetes
