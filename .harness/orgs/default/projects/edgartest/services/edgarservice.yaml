service:
  name: edgar-service
  identifier: edgarservice
  orgIdentifier: default
  projectIdentifier: edgartest
  serviceDefinition:
    spec:
      manifests:
        - manifest:
            identifier: helmmanifest
            type: HelmChart
            spec:
              store:
                type: Harness
                spec:
                  files:
                    - /helm
              helmVersion: V3
              skipResourceVersioning: false
              enableDeclarativeRollback: false
              fetchHelmChartMetadata: false
      artifacts:
        primary:
          primaryArtifactRef: <+input>
          sources:
            - identifier: artifact1
              spec:
                version: <+input>.allowedValues(devpulse-ui/develop_test,devpulse-ui/master)
              type: CustomArtifact
            - identifier: artifact2
              spec:
                version: <+input>.allowedValues(devpulse-ui/develop_test,devpulse-ui/master)
              type: CustomArtifact
    type: Kubernetes
